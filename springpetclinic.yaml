---
 - name: Download jar file
   hosts: all
   become: yes
   tasks:
    - name: install spring
      get_url:
        url: 'https://narayana-s3-bucket.s3.ap-southeast-1.amazonaws.com/spring-petclinic-3.0.0-SNAPSHOT.jar'
        dest: /home/ubuntu
    - name: copy the service the file
      copy:
        src: springpet.service
        dest: /etc/systemd/system/
        mode: "777"
    - name: daemon reload
      systemd:
        name: springpet.service
        daemon_reload: yes
        state: started
        enabled: yes